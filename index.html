            { word: "LULO", hint: "Fruta √°cida para jugos", category: "FRUTAS" },
            { word: "MARACUYA", hint: "Fruta de la pasi√≥n", category: "FRUTAS" },
            { word: "CURUBA", hint: "Fruta alargada andina", category: "FRUTAS" },
            { word: "CILANTRO", hint: "Hierba arom√°tica esencial", category: "HIERBAS" },
            { word: "ACHIOTE", hint: "Condimento rojizo", category: "CONDIMENTOS" },

            // POSTRES Y DULCES
            { word: "AREQUIPE", hint: "Dulce de leche espeso", category: "POSTRES" },
            { word: "BOCADILLO", hint: "Dulce de guayaba en bloque", category: "POSTRES" },
            { word: "NATILLA", hint: "Postre navide√±o cremoso", category: "POSTRES" },
            { word: "BUNUELO", hint: "Fritura redonda navide√±a", category: "POSTRES" },
            { word: "MAZAMORRA", hint: "Postre cremoso de ma√≠z", category: "POSTRES" },
            { word: "CHOLAO", hint: "Raspado con frutas", category: "POSTRES CALE√ëOS" },
            { word: "COCADA", hint: "Dulce de coco rallado", category: "DULCES COSTE√ëOS" },
            { word: "ALEGRIA", hint: "Dulce de ajonjol√≠", category: "DULCES COSTE√ëOS" },

            // PALABRAS DIF√çCILES
            { word: "MAMAGALLISMO", hint: "Expresi√≥n coste√±a incre√≠ble", category: "JERGA COSTE√ëA" },
            { word: "ABORRAJADO", hint: "Pl√°tano con queso empanizado", category: "COMIDA CALE√ëA" },
            { word: "MANJARBLANCO", hint: "Dulce cremoso del Valle", category: "POSTRES CALE√ëOS" },
            { word: "CUCHUFLETA", hint: "Golosina de coco rallado", category: "DULCES COSTE√ëOS" },
            { word: "BUTIFARRA", hint: "Embutido t√≠pico coste√±o", category: "COMIDA COSTE√ëA" },
            { word: "CHICHIPATO", hint: "Persona taca√±a, mezquina", category: "JERGA GENERAL" },
            { word: "EMBARRAR", hint: "Arruinar algo, meter la pata", category: "JERGA GENERAL" },
            { word: "MACHETEAR", hint: "Trabajar duro, esforzarse", category: "JERGA GENERAL" }
        ];

        // Variables del juego
        let currentWord = "";
        let currentHint = "";
        let currentCategory = "";
        let playerGuess = [];
        let availableLetters = [];
        let gameEnded = false;
        let totalArepas = 50;
        let wordsCompleted = 0;
        let perfectWords = 0;
        let currentStreak = 0;
        let wordNumber = 1;
        let hintsUsed = 0;
        let currentScore = 0;

        // Inicializar juego
        function initGame() {
            console.log("Iniciando juego...");
            selectNewWord();
            updateDisplay();
            setupEventListeners();
        }

        // Configurar event listeners
        function setupEventListeners() {
            document.addEventListener('keydown', handleKeyPress);
            
            // Botones con IDs para mejor manejo
            document.getElementById('checkBtn').addEventListener('click', checkWord);
            document.getElementById('hintBtn').addEventListener('click', giveHint);
            document.getElementById('magicBtn').addEventListener('click', useMagic);
            document.getElementById('newWordBtn').addEventListener('click', nextWord);
        }

        // Manejar teclado
        function handleKeyPress(e) {
            if (gameEnded) return;
            
            // Permitir usar teclas de letras
            if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                const letter = e.key.toUpperCase();
                const buttonIndex = availableLetters.indexOf(letter);
                
                if (buttonIndex !== -1) {
                    const button = document.getElementById(`letter-${buttonIndex}`);
                    if (!button.classList.contains('used')) {
                        selectLetter(letter, buttonIndex);
                        button.classList.add('bounce');
                        setTimeout(() => button.classList.remove('bounce'), 500);
                    }
                }
            }
            
            // Permitir borrar con Backspace
            if (e.key === 'Backspace') {
                const filledSlots = playerGuess.reduce((acc, val, idx) => {
                    if (val !== "") acc.push(idx);
                    return acc;
                }, []);
                
                if (filledSlots.length > 0) {
                    removeLetterFromSlot(filledSlots[filledSlots.length - 1]);
                }
            }
            
            // Permitir verificar con Enter
            if (e.key === 'Enter') {
                checkWord();
            }
        }

        // Seleccionar nueva palabra
        function selectNewWord() {
            // Filtrar palabras no usadas recientemente
            const availableWords = wordDatabase.filter(word => 
                !playerGuess.includes(word.word) || 
                (wordsCompleted > 10 && Math.random() > 0.7)
            );
            
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            const wordData = availableWords[randomIndex];
            
            currentWord = wordData.word;
            currentHint = wordData.hint;
            currentCategory = wordData.category;
            
            console.log("Palabra seleccionada:", currentWord);
            
            // Reiniciar variables
            playerGuess = new Array(currentWord.length).fill("");
            hintsUsed = 0;
            gameEnded = false;
            
            // Crear letras disponibles
            createAvailableLetters();
            
            // Actualizar interfaz
            document.getElementById('wordCategory').textContent = currentCategory;
            document.getElementById('wordHint').textContent = currentHint;
            document.getElementById('newWordBtn').style.display = 'none';
            
            createWordSlots();
            createLetterButtons();
            updateDisplay();
        }

        // Crear letras disponibles
        function createAvailableLetters() {
            // Empezar con las letras de la palabra
            availableLetters = currentWord.split('');
            
            // Agregar letras extra aleatorias
            const extraLetters = ['A', 'E', 'I', 'O', 'U', 'S', 'N', 'R', 'T', 'L', 'D', 'M', 'C', 'P', 'B', 'G', 'H', 'V', 'Y', 'Z'];
            const numExtras = Math.max(5, Math.floor(currentWord.length * 1.2));
            
            // Filtrar letras que no est√©n ya en la palabra
            const filteredExtras = extraLetters.filter(letter => !availableLetters.includes(letter));
            
            // Mezclar y tomar algunas letras extra
            for (let i = 0; i < numExtras && i < filteredExtras.length; i++) {
                const randomIndex = Math.floor(Math.random() * filteredExtras.length);
                availableLetters.push(filteredExtras.splice(randomIndex, 1)[0]);
            }
            
            // Mezclar todas las letras
            availableLetters = availableLetters.sort(() => Math.random() - 0.5);
            
            console.log("Letras disponibles:", availableLetters);
        }

        // Crear casillas para la palabra
        function createWordSlots() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.id = `slot-${i}`;
                slot.setAttribute('aria-label', `Espacio ${i + 1} para letra`);
                slot.tabIndex = 0;
                slot.onclick = () => removeLetterFromSlot(i);
                slot.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        removeLetterFromSlot(i);
                    }
                };
                wordDisplay.appendChild(slot);
            }
        }

        // Crear botones de letras
        function createLetterButtons() {
            const lettersGrid = document.getElementById('lettersGrid');
            lettersGrid.innerHTML = '';
            
            availableLetters.forEach((letter, index) => {
                const button = document.createElement('button');
                button.className = 'letter-option';
                button.textContent = letter;
                button.id = `letter-${index}`;
                button.setAttribute('aria-label', `Letra ${letter}`);
                button.onclick = () => {
                    selectLetter(letter, index);
                    button.classList.add('bounce');
                    setTimeout(() => button.classList.remove('bounce'), 500);
                };
                lettersGrid.appendChild(button);
            });
        }

        // Seleccionar una letra
        function selectLetter(letter, buttonIndex) {
            if (gameEnded) return;
            
            const button = document.getElementById(`letter-${buttonIndex}`);
            if (button.classList.contains('used')) return;
            
            // Encontrar el primer slot vac√≠o
            const emptySlotIndex = playerGuess.findIndex(slot => slot === "");
            if (emptySlotIndex === -1) {
                showMessage('Ya completaste todas las letras. ¬°Verifica tu respuesta!', 'info');
                return;
            }
            
            // Colocar la letra en el slot
            playerGuess[emptySlotIndex] = letter;
            const slot = document.getElementById(`slot-${emptySlotIndex}`);
            slot.textContent = letter;
            slot.classList.add('filled');
            slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 500);
            
            // Marcar bot√≥n como usado
            button.classList.add('used');
            
            console.log("Letra seleccionada:", letter, "Progreso:", playerGuess);
        }

        // Remover letra de un slot
        function removeLetterFromSlot(slotIndex) {
            if (gameEnded || playerGuess[slotIndex] === "") return;
            
            const letter = playerGuess[slotIndex];
            
            // Limpiar el slot
            playerGuess[slotIndex] = "";
            const slot = document.getElementById(`slot-${slotIndex}`);
            slot.textContent = "";
            slot.classList.remove('filled', 'revealed', 'magic');
            
            // Reactivar el bot√≥n de la letra
            const buttons = document.querySelectorAll('.letter-option');
            buttons.forEach(button => {
                if (button.textContent === letter && button.classList.contains('used')) {
                    button.classList.remove('used');
                    button.classList.add('pulse');
                    setTimeout(() => button.classList.remove('pulse'), 500);
                    return;
                }
            });
            
            console.log("Letra removida:", letter, "Progreso:", playerGuess);
        }

        // Verificar palabra
        function checkWord() {
            if (gameEnded) return;
            
            const guessedWord = playerGuess.join('');
            
            if (guessedWord.length !== currentWord.length) {
                showMessage('¬°Completa todas las letras antes de verificar!', 'error');
                return;
            }
            
            if (guessedWord === currentWord) {
                // ¬°Correcto!
                gameEnded = true;
                wordsCompleted++;
                currentStreak++;
                
                let points = currentWord.length * 10;
                if (hintsUsed === 0) {
                    points += 50; // Bonus por no usar pistas
                    perfectWords++;
                    showMessage(`¬°PERFECTO! +${points} puntos (sin pistas) üéâ`, 'success');
                } else {
                    showMessage(`¬°CORRECTO! +${points} puntos üéâ`, 'success');
                }
                
                currentScore += points;
                totalArepas += Math.floor(points / 10);
                
                document.getElementById('newWordBtn').style.display = 'block';
                
                // Animaci√≥n de celebraci√≥n
                const slots = document.querySelectorAll('.letter-slot');
                slots.forEach(slot => {
                    slot.classList.add('bounce');
                    setTimeout(() => slot.classList.remove('bounce'), 1000);
                });
                
            } else {
                // Incorrecto
                gameEnded = true;
                currentStreak = 0;
                showMessage(`‚ùå Incorrecto. La palabra era: ${currentWord}`, 'error');
                
                // Mostrar la palabra correcta
                for (let i = 0; i < currentWord.length; i++) {
                    const slot = document.getElementById(`slot-${i}`);
                    slot.textContent = currentWord[i];
                    slot.classList.remove('filled');
                    slot.classList.add('revealed');
                }
                
                totalArepas += 5; // Consolaci√≥n
                document.getElementById('newWordBtn').style.display = 'block';
            }
            
            updateDisplay();
        }

        // Dar pista
        function giveHint() {
            if (gameEnded || hintsUsed >= 3 || totalArepas < 5) {
                showMessage('No puedes usar m√°s pistas ahora', 'error');
                return;
            }
            
            // Encontrar posiciones vac√≠as
            const emptyPositions = [];
            for (let i = 0; i < currentWord.length; i++) {
                if (playerGuess[i] === "") {
                    emptyPositions.push(i);
                }
            }
            
            if (emptyPositions.length === 0) {
                showMessage('Ya completaste toda la palabra', 'info');
                return;
            }
            
            // Revelar una letra aleatoria
            const randomPos = emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
            const correctLetter = currentWord[randomPos];
            
            playerGuess[randomPos] = correctLetter;
            const slot = document.getElementById(`slot-${randomPos}`);
            slot.textContent = correctLetter;
            slot.classList.add('revealed');
            slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 500);
            
            // Marcar la letra como usada
            const buttons = document.querySelectorAll('.letter-option');
            buttons.forEach(button => {
                if (button.textContent === correctLetter && !button.classList.contains('used')) {
                    button.classList.add('used');
                    return;
                }
            });
            
            hintsUsed++;
            totalArepas -= 5;
            
            showMessage(`üí° Pista: "${correctLetter}" (-5 arepas)`, 'info');
            updateDisplay();
        }

        // Usar magia
        function useMagic() {
            if (gameEnded || totalArepas < 15) {
                showMessage('No tienes suficientes arepas para la magia', 'error');
                return;
            }
            
            // Encontrar posiciones vac√≠as
            const emptyPositions = [];
            for (let i = 0; i < currentWord.length; i++) {
                if (playerGuess[i] === "") {
                    emptyPositions.push(i);
                }
            }
            
            if (emptyPositions.length === 0) {
                showMessage('Ya completaste toda la palabra', 'info');
                return;
            }
            
            // Revelar hasta 3 letras
            const numToReveal = Math.min(3, emptyPositions.length);
            const positionsToReveal = emptyPositions.sort(() => Math.random() - 0.5).slice(0, numToReveal);
            
            positionsToReveal.forEach(pos => {
                const correctLetter = currentWord[pos];
                playerGuess[pos] = correctLetter;
                const slot = document.getElementById(`slot-${pos}`);
                slot.textContent = correctLetter;
                slot.classList.add('magic');
                slot.classList.add('pulse');
                setTimeout(() => slot.classList.remove('pulse'), 500);
                
                // Marcar la letra como usada
                const buttons = document.querySelectorAll('.letter-option');
                buttons.forEach(button => {
                    if (button.textContent === correctLetter && !button.classList.contains('used')) {
                        button.classList.add('used');
                        return;
                    }
                });
            });
            
            totalArepas -= 15;
            showMessage(`‚ú® ¬°Magia! ${numToReveal} letras reveladas (-15 arepas)`, 'magic');
            updateDisplay();
        }

        // Siguiente palabra
        function nextWord() {
            wordNumber++;
            selectNewWord();
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 4000);
        }

        // Actualizar pantalla
        function updateDisplay() {
            document.getElementById('arepaCount').textContent = totalArepas;
            document.getElementById('wordNumber').textContent = wordNumber;
            document.getElementById('hintsUsed').textContent = hintsUsed;
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('wordsCompleted').textContent = wordsCompleted;
            document.getElementById('perfectWords').textContent = perfectWords;
            document.getElementById('currentScore').textContent = currentScore;
            
            // Actualizar estado de botones
            document.getElementById('hintBtn').disabled = (totalArepas < 5 || hintsUsed >= 3 || gameEnded);
            document.getElementById('magicBtn').disabled = (totalArepas < 15 || gameEnded);
        }

        // Iniciar cuando cargue la p√°gina
        window.onload = function() {
            console.log("P√°gina cargada, iniciando juego...");
            initGame();
        };
    </script>
